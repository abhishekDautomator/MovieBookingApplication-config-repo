spring.datasource.url=jdbc:h2:mem:movie
server.port=8085
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=H2@123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#UserApp
user_app_url=http://127.0.0.1:8080/users_app/v1/users/{id}

#TheatreApp
theatre_app_url=http://127.0.0.1:8082/theatre_app/v1/theatres/{theatreId}/movie/{movieId}
